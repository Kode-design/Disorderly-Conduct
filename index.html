<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disorderly Conduct</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="help-overlay" class="hidden">
      <h2>Keyboard &amp; Mouse</h2>
      <ul>
        <li><span>WASD</span> Move</li>
        <li><span>Shift</span> Toggle stealth stance</li>
        <li><span>Left mouse</span> Fire weapon</li>
        <li><span>E</span> Interact (doors, food, terminals, allies)</li>
        <li><span>Q</span> Deploy holo-decoy</li>
        <li><span>R</span> Reload weapon</li>
        <li><span>Space</span> Advance dialogue / continue</li>
        <li><span>Tab</span> Open mission log</li>
        <li><span>Esc</span> Pause</li>
      </ul>
      <button id="close-help">Close</button>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
